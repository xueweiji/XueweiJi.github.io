name: update workflow
on:
  push:
    branches: [main]
jobs:
  job_one:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Update testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ../pub/xueweiji.github.io/
            git pull
